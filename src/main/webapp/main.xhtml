    <h:form method="get" id="form">
        <div class="data">

            X:<!--такие штуки надо убрать и оставить только outputLabel-->
            <h:inputHidden id="x" styleClass="x" value="#{resultsBean.newPoint.x}">
                <f:validateRequired/>
                <f:validateDoubleRange minimum="-4" maximum="4"/>
            </h:inputHidden>
            <p:slider for="x" step="1" id="x-slider" styleClass="x-slider" onSlideStart="3"
                      minValue="-4" maxValue="4" displayTemplate="X = {value}"/>
            <p:message for="x"/>
            <br/>

            Y:
            <!--                    <h:outputLabel class="bold-label" for="y-text">Y[-5..5]: </h:outputLabel>-->
            <!--                  a:placeholder="Число от -5 до 5..."  -->
            <h:inputText styleClass="y-input" for="y-inputHidden" autocomplete="off" validatorMessage="Введите координату Y">
            </h:inputText>
            <p:message for="y-inputHidden"/>
            <h:inputHidden id="y-inputHidden" value="#{resultsBean.newPoint.y}">
                <f:validateRequired/>
                <f:validateDoubleRange minimum="-5" maximum="5"/>
            </h:inputHidden>
            <br/>

<!--            Добавить значение для каждого соответствующего поля сущности-->
            R:
            <h:selectBooleanCheckbox label="1" id="p1X" onclick="drawGraphic(this, document.getElementById('svg1'))"/>
            <label for="p1X">1</label>
            <h:selectBooleanCheckbox label="2" id="p2X" onclick="drawGraphic(this, document.getElementById('svg2'))"/>
            <label for="p2X">2</label>
            <h:selectBooleanCheckbox label="3" id="p3X" onclick="drawGraphic(this, document.getElementById('svg3'))"/>
            <label for="p3X">3</label>
            <h:selectBooleanCheckbox label="4" id="p4X" onclick="drawGraphic(this, document.getElementById('svg4'))"/>
            <label for="p4X">4</label>
            <h:selectBooleanCheckbox label="5" id="p5X" onclick="drawGraphic(this, document.getElementById('svg5'))"/>
            <label for="p5X">5</label>
        </div>
        <br/>
        <h:commandButton id="submit" type="submit" value="Отправить" action="#{resultsBean.addPoint()}"/>
    </h:form>


    <table class="result-table">
        <tr>
            <td>Время</td>
            <td>X</td>

        <c:forEach items="${resultsBean.resultPointsList}" var="shot">

                <td>${shot.x}</td>
                <td>${shot.y}</td>
                <td>${shot.r}</td>
                <td>${shot.res}</td>
                <td>${shot.exec}</td>
            </tr>
